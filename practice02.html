<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <td colspan="2" align="center">1</td>
        <td colspan="2" rowspan="2" align="center">3</td>
      </tr>
      <tr>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td colspan="2" rowspan="2" align="center">9</td>
        <td>11</td>
        <td rowspan="2">12</td>
      </tr>
      <tr>
        <td>15</td>
      </tr>
    </table>
  </body>
</html>
