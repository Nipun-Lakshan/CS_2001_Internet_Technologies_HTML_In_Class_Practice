<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unordered List</title>
  </head>
  <body>
    <ol>
      <li>Introduction</li>
      <li>Objectives</li>
      <li>
        Chapters
        <ol type="i">
          <li>Chapter 1</li>
          <li>Chapter 2</li>
          <li>Chapter 3</li>
        </ol>
      </li>
      <li>Lessons</li>
      <ul type="disc">
        <li>Lesson 1</li>
        <ol type="a">
            <li>Lesson 1.1</li>
            <li>Lesson 1.2</li>
            <li>Lesson 1.3</li>
        </ol>
        <li>Lesson 2</li>
        <li>Lesson 3</li>
      </ul>
      <li>Summary</li>
    </ol>
  </body>
</html>
