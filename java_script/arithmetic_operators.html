<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      var a = 33;
      var b = 10;
      var c = "Test";
      var linebreak = "<br\>";

      document.write("a + b = ");
      result = a + b;
      document.write(result);
      document.write(linebreak);

      document.write("a - b = ");
      result = a - b;
      document.write(result);
      document.write(linebreak);

      document.write("a / b = ");
      result = a / b;
      document.write(result);
      document.write(linebreak);

      document.write("a % b = ");
      result = a % b;
      document.write(result);
      document.write(linebreak);

      document.write("a + b + c = ");
      result = a + b + c;
      document.write(result);
      document.write(linebreak);

      a = ++a;
      document.write("++a = ");
      result = ++a;
      document.write(result);
      document.write(linebreak);

      b = --b;
      document.write("--b = ");
      result = --b;
      document.write(result);
      document.write(linebreak);

      var p = "Short";
      var q = "eats";
      document.write("Short + eats = ");
      result = p + q;
      document.write(result);
      document.write(linebreak);
    </script>
  </body>
</html>
