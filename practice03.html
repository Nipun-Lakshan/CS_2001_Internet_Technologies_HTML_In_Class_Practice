<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .dropdown {
        position: relative;
        display: inline-block;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: red;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        padding: 12px 16px;
        z-index: 1;
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
    </style>
  </head>
  <body>
    <h2>Hoverable Dropdown</h2>
    <p>Move the mouse over the text below to open the dropdown content.</p>
    <div class="dropdown">
      <span>Mouse over me</span>
      <div class="dropdown-content">
        <p><a href="practice01.html">Click me</a></p>
        <a href="practice02.html">Home</a>
      </div>
    </div>
    <!-- 
Red-Green-Blue-Alpha
RGBA (Red - Green - Blue - Alpha)
The RGB color model is extended in this specification to include "alpha" 
to allow specification of the opacity of a color. -->
  </body>
</html>
