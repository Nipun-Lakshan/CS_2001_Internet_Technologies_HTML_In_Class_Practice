<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" width="100" height="200">
        <tr>
            <td colspan="2" align="center" width="100">1</td>
            <td colspan="2" rowspan="2" align="center" width="100">2</td>
        </tr>
        <tr>
            <td width="100" align="center">a</td>
            <td width="100" align="center">v</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2" align="center" width="100">g</td>
            <td width="100" align="center">b</td>
            <td rowspan="2" width="100" align="center">4</td>
        </tr>
        <tr>
            <td width="100" align="center">c</td>
        </tr>
    </table>
</body>
</html>
